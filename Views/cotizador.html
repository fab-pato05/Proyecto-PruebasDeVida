<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Cotización</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

    <form id="cotizacionForm" action="/guardar-cotizacionForm" method="POST" class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-4xl space-y-6">
        <h2 class="text-2xl font-bold text-center text-blue-700">Formulario de Cotización</h2>
        <p class="text-gray-600 text-sm text-center">Los campos marcados con * son obligatorios</p>

        <!-- DATOS PERSONALES -->
        <div class="grid md:grid-cols-2 gap-4">

            <div>
                <label class="block text-gray-700 font-semibold">Nombres *</label>
                <input type="text" name="nombres" required
                    class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Primer Apellido *</label>
                <input type="text" name="primerApellido" required
                    class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Segundo Apellido</label>
                <input type="text" name="segundoApellido"
                    class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Celular *</label>
                <input type="tel" name="celular" required pattern="[0-9]{8,15}"
                    class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                    placeholder="Ej: 77778888" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Correo Electrónico *</label>
                <input type="email" name="correo" required
                    class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                    placeholder="correo@ejemplo.com" />
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Monto a Asegurar *</label>
                <input type="number" name="monto" min="10000" required
                    class="mt-1 w-full border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
                    placeholder="Debe ser mayor a $10000" />
            </div>
        </div>

        <!-- CESIÓN DE BENEFICIOS -->
        <div>
            <p class="block text-gray-700 font-semibold">¿Necesitas Cesión de Beneficios? *</p>
            <div class="flex gap-4 mt-1">
                <label><input type="radio" name="cesion" value="Si" required> Sí</label>
                <label><input type="radio" name="cesion" value="No"> No</label>
            </div>
            <p class="text-xs text-gray-500 mt-1">Tu póliza servirá como garantía para créditos u otros productos financieros.</p>
        </div>

        <!-- TIPOS DE PÓLIZA -->
        <h3 class="text-xl font-bold text-center text-blue-700 mt-8">Elige tu Tipo de Póliza</h3>

        <div class="grid md:grid-cols-3 gap-6 mt-4">

            <!-- ACCIDENTES PERSONALES -->
            <label class="bg-white border-2 border-gray-200 rounded-xl shadow hover:shadow-md p-5 cursor-pointer flex flex-col gap-2 hover:border-blue-500 transition">
                <input type="radio" name="tipoPoliza" value="Accidentes Personales" class="hidden peer" required>
                <h4 class="text-lg font-bold text-blue-600">Accidentes Personales</h4>
                <ul class="text-sm text-gray-700 space-y-1">
                    <li>❌ Fallecimiento</li>
                    <li>✅ Fallecimiento por accidente</li>
                    <li>✅ Anticipo de capital por invalidez total y permanente</li>
                    <li>❌ Invalidez por enfermedad</li>
                    <li>✅ Invalidez por accidente</li>
                    <li>✅ Gastos funerarios</li>
                    <li>❌ Enfermedades graves</li>
                    <li>✅ Renta diaria por hospitalización y accidente</li>
                    <li>✅ Gastos de curación por accidente</li>
                    <li>❌ Cáncer</li>
                    <li>❌ Asistencia en orientación nutricional</li>
                    <li>❌ Asistencia en orientación psicológica</li>
                </ul>
            </label>

            <!-- PLAN VIDA PERSONAL -->
            <label class="bg-white border-2 border-gray-200 rounded-xl shadow hover:shadow-md p-5 cursor-pointer flex flex-col gap-2 hover:border-blue-500 transition">
                <input type="radio" name="tipoPoliza" value="Plan Vida Personal" class="hidden peer" required>
                <h4 class="text-lg font-bold text-blue-600">Plan Vida Personal</h4>
                <ul class="text-sm text-gray-700 space-y-1">
                    <li>✅ Fallecimiento</li>
                    <li>✅ Fallecimiento por accidente</li>
                    <li>❌ Anticipo de capital por invalidez total y permanente</li>
                    <li>✅ Invalidez por enfermedad</li>
                    <li>✅ Invalidez por accidente</li>
                    <li>✅ Gastos funerarios</li>
                    <li>✅ Enfermedades graves</li>
                    <li>✅ Renta diaria por hospitalización y accidente</li>
                    <li>✅ Gastos de curación por accidente</li>
                    <li>✅ Cáncer</li>
                    <li>✅ Asistencia en orientación nutricional</li>
                    <li>✅ Asistencia en orientación psicológica</li>
                </ul>
            </label>

            <!-- VIDA MÚLTIPLE -->
            <label class="bg-white border-2 border-gray-200 rounded-xl shadow hover:shadow-md p-5 cursor-pointer flex flex-col gap-2 hover:border-blue-500 transition">
                <input type="radio" name="tipoPoliza" value="Vida Múltiple" class="hidden peer" required>
                <h4 class="text-lg font-bold text-blue-600">Vida Múltiple</h4>
                <ul class="text-sm text-gray-700 space-y-1">
                    <li>✅ Fallecimiento</li>
                    <li>✅ Fallecimiento por accidente</li>
                    <li>✅ Anticipo de capital por invalidez total y permanente</li>
                    <li>❌ Invalidez por enfermedad</li>
                    <li>❌ Invalidez por accidente</li>
                    <li>✅ Gastos funerarios</li>
                    <li>❌ Enfermedades graves</li>
                    <li>❌ Renta diaria por hospitalización y accidente</li>
                    <li>✅ Gastos de curación por accidente</li>
                    <li>❌ Cáncer</li>
                    <li>✅ Asistencia en orientación nutricional</li>
                    <li>✅ Asistencia en orientación psicológica</li>
                </ul>
            </label>
        </div>

        <!-- BOTÓN -->
        <button type="submit" 
            class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition mt-6">
            Enviar Cotización
        </button>
    </form>

    <script src="/public/js/cotizador.js"></script>
</body>
</html>
