<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear cuenta — Formulario</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="/img/LOGO_CS.jpg" type="image/jpeg" sizes="32x32">
    <!-- CSS local -->
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-white min-h-screen flex items-center justify-center py-10">
  <main class="w-full max-w-3xl bg-white rounded-3xl shadow-xl p-8 md:p-12">
    <div class="flex items-center gap-4 mb-6">
      <img src="img/LOGO_CS.jpg" alt="Logo" class="w-16 h-16 rounded-full shadow">
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Crea tu cuenta</h1>
        <p class="text-sm text-gray-500">Completa tus datos para crear una cuenta segura</p>
      </div>
    </div>

    <form id="registerForm" class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-gray-700">Nombres *</label>
        <input name="nombres" type="text" required minlength="2"
          class="mt-2 block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3"
          placeholder="Marjorie" />
      </div>

      <div class="md:col-span-1">
        <label class="block text-sm font-medium text-gray-700">Apellidos *</label>
        <input name="apellidos" type="text" required minlength="2"
          class="mt-2 block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3"
          placeholder="Guzmán" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Sexo *</label>
        <div class="mt-2 flex items-center gap-4">
          <label class="inline-flex items-center">
            <input type="radio" name="sexo" value="F" checked class="form-radio text-blue-600" />
            <span class="ml-2">Femenino</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="sexo" value="M" class="form-radio text-blue-600" />
            <span class="ml-2">Masculino</span>
          </label>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Correo electrónico *</label>
        <input name="correo" type="email" required
          class="mt-2 block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3"
          placeholder="usuario@ejemplo.com" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Número de celular *</label>
        <input name="celular" type="tel" required pattern="[0-9]{8,15}"
          class="mt-2 block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3"
          placeholder="71234567" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha de nacimiento *</label>
        <input name="fechanacimiento" type="date" required
          class="mt-2 block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Tipo de documento *</label>
        <select name="tipodocumento" class="mt-2 block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3">
          <option value="dui">DUI</option>
          <option value="pasaporte">Pasaporte</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Número de documento *</label>
        <input name="numeroDocumento" type="text" required
          class="mt-2 block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3"
          placeholder="12345678-9" />
      </div>

      <div class="md:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Contraseña *</label>
        <div class="mt-2 relative">
          <input id="contrasena" name="contrasena" type="password" minlength="8" required
            class="block w-full rounded-lg border border-gray-200 shadow-sm focus:ring-2 focus:ring-blue-300 p-3 pr-12"
            placeholder="Mínimo 8 caracteres" />
          <button id="togglePwd" type="button" class="absolute right-2 top-1/2 -translate-y-1/2 text-sm text-gray-500">Mostrar</button>
        </div>
        <p id="pwdHelp" class="text-xs text-gray-400 mt-2">Usa al menos 8 caracteres, mezcla letras y números.</p>
      </div>

      <div class="md:col-span-2 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div class="w-full md:w-auto">
          <button id="submitBtn" type="submit" class="w-full md:w-auto inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">Crear cuenta</button>
        </div>
        <div class="text-right md:text-left">
          <button type="reset" class="text-sm text-gray-600 hover:underline">Limpiar</button>
        </div>
      </div>

      <div class="md:col-span-2 text-center mt-2">
        <p class="text-sm text-gray-600">¿Ya tienes una cuenta? <a href="login.html" class="text-blue-600 hover:underline font-semibold">Inicia sesión</a></p>
      </div>

      <div id="mensaje" class="md:col-span-2 text-center mt-4 text-sm font-medium"></div>
    </form>
  </main>
  <script src="/Js/CrearCuenta.js" defer></script>
</body>
</html>
